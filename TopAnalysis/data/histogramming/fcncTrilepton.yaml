## Histogramming for tcZ trilepton analysis

steps:
    - name: "S1"
      cuts: ["CutStep >= 1"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton1_eta", "Lepton1_phi",
              "Lepton2_pt", "Lepton2_eta", "Lepton2_phi",
              "Lepton3_pt", "Lepton3_eta", "Lepton3_phi",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "Z_pt", "Z_mass", "W_MT",]
    - name: "S2"
      cuts: ["CutStep >= 2"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton1_eta", "Lepton1_phi",
              "Lepton2_pt", "Lepton2_eta", "Lepton2_phi",
              "Lepton3_pt", "Lepton3_eta", "Lepton3_phi",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "MET_pt", "MET_phi",]
    - name: "S3"
      cuts: ["CutStep >= 3"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton1_eta", "Lepton1_phi",
              "Lepton2_pt", "Lepton2_eta", "Lepton2_phi",
              "Lepton3_pt", "Lepton3_eta", "Lepton3_phi",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "MET_pt", "MET_phi",]
    - name: "S4" #Added cut : 1<=nGoodJet<=3
      cuts: ["CutStep >= 4"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "MET_pt", "MET_phi",]
    - name: "S5" #S4 && W_MT <= 300 && nBjet > 0
      cuts: ["CutStep >= 5", "Z_mass > 20"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "MET_pt", "MET_phi",]
    - name: "S6"
      cuts: ["CutStep >= 6", "Z_mass > 20"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet",
              "MET_pt", "MET_phi",]

    - name: "WZCR"
      cuts: ["CutStep >= 4", "W_MT <= 300", "TMath::Abs(Z_mass-91.2)<7.5", "nBjet==0"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Lepton1_eta", "LeptonTotal_mass", "LeptonTotal_pt", "LeptonWandZ_deltaPhi", "LeptonWandZ_deltaR", 
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet", "GoodJet_CSVv2",
              "MET_pt", "MET_phi",]

    - name: "STCR"
      cuts: ["CutStep >= 3", "W_MT <= 300", "TMath::Abs(Z_mass-91.2)>7.5", "TMath::Abs(Z_mass-91.2)<30", "nGoodJet==1", "nBjet==1"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Lepton1_eta", "LeptonTotal_mass", "LeptonTotal_pt", "LeptonWandZ_deltaPhi", "LeptonWandZ_deltaR",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet", "GoodJet_CSVv2",
              "MET_pt", "MET_phi",]

    - name: "STSR"
      cuts: ["CutStep >= 3", "W_MT <= 300", "TMath::Abs(Z_mass-91.2)<7.5", "nGoodJet==1", "nBjet==1"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Lepton1_eta", "LeptonTotal_mass", "LeptonTotal_pt", "LeptonWandZ_deltaPhi", "LeptonWandZ_deltaR",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet", "GoodJet_CSVv2",
              "MET_pt", "MET_phi",]

    - name: "TTCR"
      cuts: ["CutStep >= 4", "W_MT <= 300", "TMath::Abs(Z_mass-91.2)>7.5", "TMath::Abs(Z_mass-91.2)<30", "nGoodJet>=2", "nBjet>=1"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Lepton1_eta", "LeptonTotal_mass", "LeptonTotal_pt", "LeptonWandZ_deltaPhi", "LeptonWandZ_deltaR",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet", "GoodJet_CSVv2",
              "MET_pt", "MET_phi",]

    - name: "TTSR"
      cuts: ["CutStep >= 4", "W_MT <= 300", "TMath::Abs(Z_mass-91.2)<7.5", "nGoodJet>=2", "nBjet>=1"]
      hists: ["nPV", "nPV_noWeight",
              "Lepton1_pt", "Lepton2_pt", "Lepton3_pt",
              "Lepton1_eta", "LeptonTotal_mass", "LeptonTotal_pt", "LeptonWandZ_deltaPhi", "LeptonWandZ_deltaR",
              "Z_pt", "Z_mass", "W_MT",
              "nGoodJet", "nBjet", "nGoodJet_nBjet", "GoodJet_CSVv2",
              "MET_pt", "MET_phi",]



hists:
    nPV_noWeight:
        title: "nPV_noWeight;Vertex multiplicity;Events (unweighted)"
        expr: "PV_npvsGood"
        weightsToDrop: ["puWeight", "puWeightUp", "puWeightDown"]
        bins:
            nbinsX: 50
            xmin: 0
            xmax: 50
    nPV:
        title: "nPV;Vertex multiplicity;Events"
        expr: "PV_npvsGood"
        bins:
            nbinsX: 50
            xmin: 0
            xmax: 50

    Lepton1_pt:
        title: "Lepton1_pt;Leading lepton p_{T} (GeV);Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 200
    Lepton1_eta:
        title: "Lepton1_eta;Leading lepton #eta;Events"
        bins:
            nbinsX: 20
            xmin: -2.5
            xmax: 2.5
    Lepton1_phi:
        title: "Lepton1_phi;Leading lepton #phi (radian);Events"
        bins:
            nbinsX: 20
            xmin: -4.0
            xmax:  4.0

    Lepton2_pt:
        title: "Lepton2_pt;2nd leading lepton p_{T} (GeV);Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 200
    Lepton2_eta:
        title: "Lepton2_eta;2nd leading lepton #eta;Events"
        bins:
            nbinsX: 20
            xmin: -2.5
            xmax: 2.5
    Lepton2_phi:
        title: "Lepton2_phi;2nd leading lepton #phi (radian);Events"
        bins:
            nbinsX: 20
            xmin: -4.0
            xmax:  4.0

    Lepton3_pt:
        title: "Lepton3_pt;3rd leading lepton p_{T} (GeV);Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 200
    Lepton3_eta:
        title: "Lepton3_eta;3rd leading lepton #eta;Events"
        bins:
            nbinsX: 20
            xmin: -2.5
            xmax: 2.5
    Lepton3_phi:
        title: "Lepton3_phi;3rd leading lepton #phi (radian);Events"
        bins:
            nbinsX: 20
            xmin: -4.0
            xmax:  4.0

    Z_pt:
        title: "Z_pt;Z p_{T} (GeV);Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 200
    Z_eta:
        title: "Z_eta;Z #eta;Events"
        bins:
            nbinsX: 20
            xmin: -2.5
            xmax: 2.5
    Z_phi:
        title: "Z_phi;Z #phi (radian);Events"
        bins:
            nbinsX: 20
            xmin: -4.0
            xmax:  4.0
    Z_mass:
        title: "Z_mass;Z mass (GeV);Events"
        bins:
            nbinsX: 10
            xmin: 70
            xmax: 110

    MET_pt:
        title: "MET;Missing transverse momentum (GeV);Events"
        bins: 
            nbinsX: 20
            xmin: 0
            xmax: 200
    MET_phi:
        title: "MET_phi;MET #phi (radian);Events"
        bins: 
            nbinsX: 20
            xmin: -4.0
            xmax:  4.0

    nGoodJet:
        title: "nGoodJet;Jet multiplicity;Events"
        bins:
            nbinsX: 10
            xmin: 0
            xmax: 10
        expr: "nGoodJet"

    nBjet:
        title: "nBjet;Bjet multiplicity;Events"
        bins:
            nbinsX: 10
            xmin: 0
            xmax: 10

    nGoodJet_nBjet:
        title: "nGoodJet vs nBjet;nGoodJet;nBjet;Events"
        expr: "nBjet:nGoodJet" # y:x
        bins:
            nbinsX: 10
            xmin: 0
            xmax: 10
            nbinsY: 10
            ymin: 0
            ymax: 10
    GoodJet_CSVv2:
        title: "GoodJet_CSVv2;FCNC jet CSVv2"
        bins:
            nbinsX: 15
            xmin: 0
            xmax: 0.6
    W_MT:
        title: "W_MT;Transeverse mass of W boson;Events"
        bins:
            nbinsX: 50
            xmin: 0
            xmax: 300
    LeptonTotal_mass:
        title: "LeptonTotal_mass;Total invariant mass of leptons;Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 1000
    LeptonTotal_pt:
        title: "LeptonTotal_pt;Total lepton H_{T} of leptons;Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 1000
    LeptonWandZ_deltaPhi:
        title: "LeptonWandZ_deltaPhi;#delta #phi(Z,l_{W});Events"
        bins:
            nbinsX: 20
            xmin: -4
            xmax: 4
    LeptonWandZ_deltaR:
        title: "LeptonWandZ_deltaR;#delta R(Z,l_{W});Events"
        bins:
            nbinsX: 20
            xmin: 0
            xmax: 6
